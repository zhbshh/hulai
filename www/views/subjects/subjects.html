<ion-view title="{{subjectsinfo.title}}">
	<ion-nav-bar class="bar-stable">
		<ion-nav-buttons side='left'>
			<button menu-toggle='left' class="button button-clear button-positive" ng-click="goback()">
				<i class="icon ion-chevron-left"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light" style="margin-bottom: 50px;">
		<div class="tabs">
			<a class="tab-item" style="width: 120px;"><img style="width: 100%;" src="../../img/logo-white.png"/></a>
			<a class="tab-item" href="#">首页</a>
			<a class="tab-item"  ui-sref="subjects.works({tit:subjectsinfo.title})">作品</a>
			<a class="tab-item" ui-sref="artists">艺术家</a>
			<a class="tab-item">下载客户端</a>
			<a style="position: relative;">
				<input type="text" placeholder="搜索您喜欢的..." style="margin-top: 8px;border-radius: 5px;padding-left: 5px;"/>
				<a style="font-size: 20px;position: relative;left: -20px;" class="icon ion-search"></a>
			</a>
			<a class="tab-item" href="#/tabs/hoolay">
				<span class="login">登录</span>
				<span>快速注册</span>
			</a>
		</div>
	</div>
	<ion-content>
		<ion-nav-view name="subjects-works"></ion-nav-view>
		<ion-scroll ng-style='{height: getHeight()}'>
			<div style="margin: 0 20px;margin-top: 60px;border: 1px solid #ddd;">
				<header style="width: 100%;">
					<div style="width: 100%;">
						<img style="width: 100%;height: 350px;" ng-src="{{picO}}" </header>
					</div>
					<div style="margin-top: 30px;margin-left: 20px;">
						<h2 style="white-space: nowrap;">{{subjectsinfo.title}}</h2>
						<p style="font-size: 14px;white-space: nowrap;">{{subjectsinfo.subtitle}}</p>
						<p style="font-size: 16px;line-height: 28px;">{{bodyT}}</p>
					</div>
				</header>
				
				<footer style="height: 100px;border-top: 1px solid #DDDDDD;margin-top: 50px;">
					<div class="bdsharebuttonbox">
						<a href="#" class="bds_more" data-cmd="more"></a>
						<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
						<a href="#" class="bds_sqq" data-cmd="sqq" title="分享到QQ好友"></a>
						<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
						<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
						<a href="#" class="bds_douban" data-cmd="douban" title="分享到豆瓣网"></a>
					</div>
				</footer>
			</div>
			
			<div class="subjects-comment">
				<div class="subjects-comment-content">
					<textarea class="subjects-comment-you">
						说点什么呢...
					</textarea>
					<p class="subjects-comment-button">
						<button class="button button-balanced button-small">发出去</button>
					</p>
					<div ng-repeat="comm in comments.data" class="comment-user">
						<div class="subjects-comment-hr">
							<hr />
						</div>
						<div class="comment-user-img">
							<img src="{{comm.user.avatar}}" alt="" />
						</div>
						<div  class="comment-user-info">
							<div class="comment-user-cont">
								<span class="comment-user-name" ng-if="comm.user.name">{{comm.user.name}}</span>
								<span class="comment-user-name" ng-else>&emsp;</span>
								<span class="comment-created">{{comm.created_at | date:'yyyy-MM-dd HH:mm:ss'}}</span>
							</div>
							<div class="comment-body">
								{{comm.body}}
							</div>
						</div>
						
					</div>
				</div>
			</div>
			
		</ion-scroll>
	</ion-content>
</ion-view>
